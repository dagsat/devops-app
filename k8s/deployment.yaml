spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1      # maks 1 pod kan v√¶re nede samtidig
      maxSurge: 1            # maks 1 pod ekstra kan lages under oppdatering
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
        - name: devops-app
          image: ghcr.io/dagsat/devops-app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: devops-app-config
            - secretRef:
                name: devops-app-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
